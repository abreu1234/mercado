<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" dismissible="true" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<form>
  <div class="form-group">
    <label for="nome">Nome do cliente</label>
    <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" id="nome" placeholder="Nome">
  </div>  
  <div class="form-group">
    <label for="cpf">CPF do cliente</label>
    <input type="text" [(ngModel)]="cliente.cpf" name="cpf" class="form-control" id="cpf" placeholder="CPF">
  </div>  
  <div class="form-group">
    <label for="data_nascimento">Data de nascimento</label>
    <input type="text" bsDatepicker [bsConfig]="bsConfig" [(ngModel)]="cliente.data_nascimento" name="data_nascimento" class="form-control" id="data_nascimento" placeholder="Data de nanscimento">
  </div>
  <button type="submit" class="btn btn-default" (click)="add()">Salvar</button>
</form>
