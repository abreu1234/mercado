<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de nascimento</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.data_nascimento | date:'dd/MM/y' }}</td>
      <td><a [routerLink]="['/cliente/edit', cliente.id]">Editar</a></td>
      <td><a routerLink="/cliente" (click)="remove(cliente)">Remover</a></td>
    </tr>
  </tbody>
</table>
